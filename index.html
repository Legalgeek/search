<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/vue.js"></script>
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>

  <div id="app">
    <!-- {{ message }} -->

    <div id="search">
      <div id="searchBox">
        <input
          type="text"
          name="legis"
          id="legisInput"
          autofocus="autofocus"
          v-model="keyword"
        />
        <input type="button" id="legisSearchBtn" :value="sname" @click="searchitem"/>
      </div>
    </div>




  </div>

  <script>
    var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!',
    legalgeek:'123',
    sname:12345,
    keyword:'1234',
    slogan:"检索"
  },
  methods:{
    searchitem(){
      console.log(this.keyword)
      var url = "https://www.baidu.com/s?wd={} site:chinacourt.org".replace("{}", this.keyword)
      window.open(url)
    }

  }
})
  </script>
  
</body>
</html>
